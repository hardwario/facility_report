[faq]
other = "Your FAQ"

[faq_1]
other = "How is the facility.report program going?"

[faq_1_desc]
other = "After submitting the form, we will contact you to arrange a time to meet online. We aim to answer your questions and select the variables we will monitor."

[faq_2]
other = "Kolik zařízení mohu objednat?"

[faq_2_desc]
other = "Minimální počet zařízení je 10, maximální počet není omezen."

[faq_3]
other = "Jak data přenášíte? Je to bezpečné?"

[faq_3_desc]
other = "Data přenášíme bezdrátovými sítěmi NB-IoT a LTE-M. Mají skvělé pokrytí včetně vnitřních prostor objektů. Síť je zcela nezávislá od vaší interní sítě, přenos je zabezpečený."

[faq_4]
other = "Kde uvidíme data?"

[faq_4_desc]
other = "V programu facility.report pracujeme s výstupy v Power BI od Microsoftu. Jak to může vypadat se podívejte na <a href = '/_assets/docs/metering_report.pdf' target = '_blank'>odkaze</a>. Pokud však potřebujete data vidět jinde, najdeme cestu, jak to udělat. S pomocí našich partnerů pak nabízíme také vlastní webové aplikace."

[faq_5]
other = "Podle čeho se odvíjí cena?"

[faq_5_desc]
other = "Měsíční poplatek se odvíjí podle toho, jaké veličiny chcete sledovat a na kolika místech."

[faq_6]
other = "What is included in the price?"

[faq_6_desc]
other = "The monthly fee includes equipment rental, dedicated IoT connectivity, cloud API, data storage for reporting purposes, and PowerBI reporting."

[faq_7]
other = "Do you only offer rental, or is it possible to buy the solution?"

[faq_7_desc]
other = "You can also purchase the device as a one-time purchase. Afterwards, you only pay for the internet connection and possibly also for storing the data for reports."

